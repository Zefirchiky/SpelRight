[package]
name = "mangahub-spellchecker"
description = "A fast and lightweigt spell checker and suggester. Primilary created for a MangaHub project."
version = "0.2.1-rc1"
edition = "2024"
license-file = "LICENSE"

[dependencies]
rayon = "1.11.0"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = 3

[target.x86_64-pc-windows-msvc]
linker = "rust-lld.exe"

[dev-dependencies]
criterion = "0.7.0"
