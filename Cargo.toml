[package]
name = "basic-spellchecker"
version = "0.1.0"
edition = "2024"

[dependencies]
indexmap = { version = "2.11.4", features = ["rayon"] }
ph = { version = "0.10.0", features = ["gxhash"] }
rapidfuzz = "0.5.0"
rayon = "1.11.0"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = 3

[target.x86_64-pc-windows-msvc]
linker = "rust-lld.exe"

[dev-dependencies]
criterion = "0.7.0"
